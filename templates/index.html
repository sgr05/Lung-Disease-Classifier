<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
        }

        .main-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1526256262350-7da7584cf5eb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .login-container h1 {
            color: #0d440d;
            text-align: center;
        }

        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-container form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .login-container form button {
            padding: 10px;
            background-color: #0d440d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container form button:hover {
            background-color: #0a350a;
        }

        .signup-sec {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-size: small;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #0d440d;
            font-weight: bold;
        }

        .back-to-home {
            margin-top: 20px;
        }

        .back-to-home button {
            padding: 10px 20px;
            background-color: #0d440d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-home button:hover {
            background-color: #0a350a;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-container {
                background-image: none;
                background-color: #0d440d;
            }

            .login-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    
    <div class="main-container">
        <div class="login-container">
            <h1><i class="fas fa-user-md"></i> Medical Diagnosis</h1>
            <form action="" method="post">
                <input type="text" name="email" id="" placeholder="Enter your email" required>
                <input type="password" name="password" id="" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup-sec">
                <label for="">Don't have an account?</label>
                <a href="{{url_for('RegisterSection')}}">Sign Up</a>
            </div>
            <div class="back-to-home">
                <a href="{{url_for('landingPage')}}"><button>Back to Home</button></a>
            </div>
        </div>
    </div>
</body>
</html>

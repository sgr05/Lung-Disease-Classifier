<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: rgb(13, 68, 13);
            color: white;
        }
        .main-container {
            height: 70vh;
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        a {
            color: white;
        }
        .left-swap {
            height: 90vh;
            width: 300px;
            background-color: rgb(13, 68, 13);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }
        .right-swap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            flex: 1;
            margin-top: 3rem;
        }
        .right-swap>div {
            border: 1px solid rgb(94, 212, 94);
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            border-radius: 10px;
            padding: 20px;
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .img-header {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 3px solid white;
            overflow: hidden;
        }
        .img-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header > button:hover {
            background-color: rgb(7, 7, 7);
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left-container">
            <h1>Diagnosis <span style="font-weight: 100;font-size: 20px;">(Admin)</span></h1>
        </div>
        <div class="right-container">
            <div class="logout">
                <a href="#">Logout</a>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="left-swap">
            <div class="sidebar-header">
                <div class="label">Mike</div>
                <div class="img-header">
                    <img src="" alt="">
                </div>
            </div>
        </div>
      <div>
        <div class="right-swap">
            <form>
                <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="uploadImage()">
            </form>
            <div id="imageContainer"></div>
        </div>
      </div>
    </div>
    <script>
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Please select an image file to upload.');
                return;
            }
            const file = files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageUrl = event.target.result;
                const image = document.createElement('img');
                image.src = imageUrl;
                document.getElementById('imageContainer').innerHTML = '';
                document.getElementById('imageContainer').appendChild(image);
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>

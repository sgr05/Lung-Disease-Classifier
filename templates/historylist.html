<!DOCTYPE html>

    <style>

          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;

    .img-thumbnail {
        width: 70px;

      .navbar {
        width: 100%;

      .main-container {
        height: 70vh;

        gap: 30px;
        width: 100%;
      }

      a {
        color: white;
      }

      .header > button:hover {
        background-color: rgb(7, 7, 7);
        color: white;
      }

      .left-swap {
        height: 90vh;
        width: 250px;
        background-color: rgb(13, 68, 13);
        position: relative;
        top: 20px;

      }

      .right-swap {
        display: flex;
        align-items: center;
        gap: 30px;
        position: relative;
        bottom: 100px;
        width: 100%; /* Added width property */
      }

      .right-swap > div {
        border: 1px solid rgb(13, 68, 13);
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      }

      .sidebar-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .img-header {
        height: 150px;
        width: 150px;
        border-radius: 50%;
        border: 3px solid white;
        overflow: hidden;
      }

      .img-header img {
        width: 100%;
        height: 100%;
      }

      .imageContainer {
        height: 150px;
        width: 150px;
        border-radius: 10px;
        overflow: hidden;
      }

      #imageContainer img {
        width: 100px;
        height: 100px;
        object-fit: cover; /* Adjust the object-fit property as needed */

      .upload-predict {
        height: 40px;

        border: none;
        outline: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .right-wrapper {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
   
    </style>

  <script>
    function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const files = fileInput.files;
      if (files.length === 0) {
        alert("Please select an image file to upload.");
        return;
      }
      const file = files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const imageUrl = event.target.result;
        const image = document.getElementById("imo");
        image.src = imageUrl;
        document.getElementById("imageContainer").innerHTML = "";
        document.getElementById("imageContainer").appendChild(image);
      };
      reader.readAsDataURL(file);
    }
  </script>
